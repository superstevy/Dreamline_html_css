<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Preview: Dreamline business background</title>
  </head>
  <body id="info">
    <header class="header">
      <nav class="flex-header">
        <div class="mb-0">
          <p>DREAMLINE digital</p>
        </div>
        <div class="mb-1">
          <div>
            <a href="#">Sign up</a>
          </div>
          <div>
            <a href="#">Create card</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="flex-1">
        <div class="flex">
          <div class="step">
            <p>Step 1</p>
          </div>
          <a href="Generate.html">
            <div class="step-1">
              <img src="Assets/background (2).png" class="icon" />
            </div>
          </a>
          <div class="step">
            <p>Choose Background</p>
          </div>
        </div>
        <div class="transition">
          <img src="Assets/Transition.png" />
        </div>
        <div class="flex">
          <div class="step">
            <p>Step 2</p>
          </div>
          <a href="Logo.html">
            <div class="step-2">
              <img src="Assets/logo.png" class="icon" />
            </div>
          </a>
          <div class="step">
            <p>Upload Logo</p>
          </div>
        </div>
        <div class="transition">
          <img src="Assets/Transition.png" />
        </div>
        <div class="flex">
          <div class="step">
            <p>Step 3</p>
          </div>
          <a href="Info.html">
            <div class="step-3">
              <img src="Assets/information.png" class="icon" />
            </div>
          </a>
          <div class="step">
            <p>Add Info</p>
          </div>
        </div>
      </div>
      <div class="choose instruct instruct-info">
        <p>Add your Info</p>
      </div>
      <div class="infos">
        <div class="name">
          <p>Name</p>
          <input type="text" />
        </div>
        <div class="role">
          <p>Role in company</p>
          <input type="text" />
        </div>
        <div class="comp-name">
          <p>Company Name</p>
          <input type="text" />
        </div>
        <div class="btn-add">
          <input class="next" value="Add" type="submit" />
        </div>
      </div>
    </main>

    <footer>
      <div class="btn-back">
        <a href="Logo.html" class="back">Back</a>
      </div>
    </footer>
  </body>
</html>
