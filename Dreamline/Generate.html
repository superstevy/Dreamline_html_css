<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" type="text/css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;600;900&display=swap"
      rel="stylesheet"
    />
    <title>Preview: Dreamline business background</title>
  </head>
  <body id="generate">
    <header class="header">
      <nav class="flex-header">
        <div class="mb-0">
          <p><span> DREAMLINE</span> digital</p>
        </div>
        <div class="mb-1">
          <div class="next">
            <a href="#">Next</a>
          </div>
          <div class="signup">
            <a href="#">Sign up</a>
          </div>
          <div class="mycard">
            <a href="#">Create card</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="flex-1">
        <div class="flex">
          <div class="step">
            <p>Step 1</p>
          </div>
          <a href="Generate.html">
            <div class="step-1">
              <img src="Assets/background (2).png" class="icon" />
            </div>
          </a>
          <div class="step">
            <p>Choose Background</p>
          </div>
        </div>
        <div class="transition">
          <img src="Assets/Transition.png" />
        </div>
        <div class="flex">
          <div class="step">
            <p>Step 2</p>
          </div>
          <a href="Logo.html">
            <div class="step-2">
              <img src="Assets/logo.png" class="icon" />
            </div>
          </a>
          <div class="step">
            <p>Upload Logo</p>
          </div>
        </div>
        <div class="transition">
          <img src="Assets/Transition.png" />
        </div>
        <div class="flex">
          <div class="step">
            <p>Step 3</p>
          </div>
          <a href="Info.html">
            <div class="step-3">
              <img src="Assets/information.png" class="icon" />
            </div>
          </a>
          <div class="step">
            <p>Add Info</p>
          </div>
        </div>
      </div>
      <div class="choose">
        <p>Choose your background Image</p>
      </div>
      <div class="flex-2">
        <!-- <div class="selected bgd"></div> -->
        <div class="bgd">
          <img src="Assets/roberto-nickson-tleCJiDOri0-unsplash.png" />
        </div>
        <div class="bgd">
          <img src="Assets/Mask Group 26.png" />
        </div>
        <div class="bgd">
          <img src="Assets/myhq-workspaces-OhNSJMm9yJI-unsplash.png" />
        </div>
        <div class="bgd">
          <img src="Assets/Mask Group 25.png" />
        </div>
        <div class="bgd">
          <img src="Assets/Mask Group 27.png" />
        </div>
        <div class="bgd">
          <img src="Assets/Mask Group 28.png" />
        </div>
        <div class="bgd">
          <img src="Assets/Mask Group 29.png" />
        </div>
        <div class="bgd">
          <img src="Assets/Mask Group 30.png" />
        </div>
      </div>
    </main>

    <footer>
      <div class="btn-1">
        <a href="Logo.html" class="next">Next</a>
      </div>
      <div class="btn-2">
        <a href="Index.html" class="back">Back</a>
      </div>
    </footer>
  </body>
</html>
